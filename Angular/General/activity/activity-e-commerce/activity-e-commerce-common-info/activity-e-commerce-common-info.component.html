<div class="content-block e-commerce-common-info-content">
    <div class="title-block title-border-gray">
        <h3 class="title">Общая информация</h3>
    </div>

    <div class="form-component">
        <form [formGroup]="form" class="rows-block">
            <div class="row row-item">
                <div class="col-lg-12">
                    <span>
                        <label class="first-level">Период активности:</label>
                    </span>
                    <span>
                        <div class="form-item-control period-content">
                            <app-form-controls-period
                                    [formControlName]="'activityPeriod'"
                                    [hideErrors]="true"
                                    [labels]="true">
                              </app-form-controls-period>
                          </div>
                    </span>
                </div>
            </div>

            <div class="row row-item">
                <div class="col-lg-12 item period-row">
                    <app-form-controls-select
                            class="controls-select-month-from"
                            formControlName="activityMonthFrom"
                            placeholder=""
                            label="Месяц начала:"
                            [hideErrors]="true"
                            [options]="period"
                            [errors]="form.get('activityMonthFrom').errors">
                    </app-form-controls-select>

                    <app-form-controls-select
                            class="controls-select-duration"
                            formControlName="duration"
                            placeholder=""
                            label="Длительность:"
                            [options]="duration"
                            [hideErrors]="true"
                            [errors]="form.get('duration').errors">
                    </app-form-controls-select>

                    <app-form-controls-select
                            class="controls-select-duration-budget"
                            formControlName="durationForBudget"
                            placeholder=""
                            label="Длительность для бюджета:"
                            [options]="duration"
                            [hideErrors]="true"
                            [errors]="form.get('durationForBudget').errors">
                    </app-form-controls-select>
                </div>
            </div>
        </form>
    </div>
</div>
