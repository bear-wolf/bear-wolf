<div class="content-block drug-select-content">
    <div class="title-block title-border-gray">
        <h2 class="title fs-20">Выберите препарат</h2>
    </div>

    <form [formGroup]="form" class="d-flex">
        <div class="drug-select-block">
            <div class="row group">
                <div class="col-lg-12">
                    <app-form-controls-select
                            label="Группа:"
                            class="controls-select-group"
                            formControlName="group"
                            [hideErrors]="true"
                            [errors]="form.get('group').errors"
                            [options]="listGroup">
                    </app-form-controls-select>
                </div>
            </div>

            <div class="row list">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <tr *ngFor="let item of form.get('group').value.drugInformation">
                            <td (click)="selectedItem(item)"
                                [innerText]="item.sku.name">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </form>

    <h3 class="title not-found-data"
        *ngIf="!form.get('group').value.drugInformation.length">Нет данных для отображения</h3>
</div>
