<div class="content-block joint-agreement-common-content">
    <div class="title-block title-border-gray">
        <h3 class="title">Общая информация</h3>
        <span class="sub-title">Заполните основную информацию об активности</span>
    </div>

    <div class="form-component">
        <form [formGroup]="form">
            <div class="container rows-block">
                <div class="row">
                    <div class="col-lg-12 row-item period-row border-none">
                        <span>
                            <label class="first-level">Период активности:</label>
                        </span>
                        <span>
                            <div class="form-item-control period-content">
                                <app-form-controls-period
                                  [formControlName]="'activityPeriod'"
                                  [labels]="true">
                                  </app-form-controls-period>
                              </div>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
