<div class="content-block drug-select-content">
    <div class="title-block title-border-gray">
        <h2 class="title fs-20">Выберите препарат</h2>
    </div>

    <form [formGroup]="form"
          (ngSubmit)="show()"
          class="d-flex">
        <div class="drug-select-block">
            <div class="row group"
                *ngIf="listGroup">
                <div class="col-lg-12">
                    <app-form-controls-select
                            label="Группа:"
                            class="controls-select-group"
                            formControlName="group"
                            [hideErrors]="true"
                            [errors]="form.get('group').errors"
                            (change)="selectedGroup($event)"
                            [bindLabel]="bindLabel"
                            [bindValue]="bindValue"
                            [options]="listGroup">
                    </app-form-controls-select>
                </div>
            </div>

            <div class="row list"
                *ngIf="this.group || !listGroup">
                <div class="col-lg-12">
                    <table class="table table-border-gray">
                        <tr *ngFor="let item of listItem"
                            [ngClass]="{ 'selected': item.selected }">
                            <td (click)="selectedDrug(item)"
                                [innerText]="item.label">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </form>
</div>
