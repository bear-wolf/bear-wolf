<div class="content-block drugs-select-content">
  <div class="title-block title-border-gray">
    <h2 class="title fs-20">Выберите препарат</h2>
  </div>

  <div class="row list">
    <div class="col-lg-12">
      <table class="table table-border-gray">
        <tr *ngFor="let item of itemsList">
          <td [class.selected]="isItemSelected(item)"
              (click)="selectItem(item)">
            {{item[bindLabel]}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
