<div class="page page-sign-in">
    <div class="container-fluid">
        <div class="container">
            <div class="message-container"
                 *ngIf="message" [innerText]="message"></div>

            <h1 class="title"
                 [innerText]="'Авторизация пользователя'"></h1>

            <form novalidate
                  (ngSubmit)="submitForm()">

                <div class="form-group">
                    <app-field-form
                            [label]="'Email:'"
                            [data]="signInModel.email"></app-field-form>
                </div>

                <div class="form-group">
                    <app-field-form
                            [label]="'Пароль:'"
                            [data]="signInModel.password"></app-field-form>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary btn-sm"
                            type="submit">Вход
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
